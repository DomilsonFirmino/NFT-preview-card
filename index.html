<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <header>
      <img class="nft" src="images/image-equilibrium.jpg" alt="NFT cube">
    </header>
    
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__body">Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="price-duration">
      <p class="price"><img class="icon" src="images/icon-ethereum.svg" alt="icon ethereum"> 0.041 ETH</p>
      <p class="duration"><img class="icon" src="images/icon-clock.svg" alt="icon clock"> 3 days left</p>
    </div>
    
    <p class="creator"><img class="creator__img" src="images/image-avatar.png" alt="image-avatar">Creation of<span>Jules Wyvern</span></p>  
  </main>
</body>
</html>
